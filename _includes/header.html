<header id="main-header">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <div id="site-title">
    <img src="{{site.url}}images/logos.svg" alt="Yapay -  Intermediador de Pagamento">
    <a href="#">{{ site.title }}</a>
  </div>
  <div class="links">
  {% assign current = page.title %}
  <a href="{{site.url}}" class="page-link{% if current == null %} active{% endif %}">Inicial</a>
  <a href="{{site.url}}woocommerce" class="page-link{% if current == null %} active{% endif %}">WooCommerce</a>
  <a href="{{site.url}}magento" class="page-link{% if current == null %} active{% endif %}">Magento</a>
  <a href="{{site.url}}prestashop" class="page-link{% if current == null %} active{% endif %}">PrestaShop</a>
  <a href="{{site.url}}opencart" class="page-link{% if current == null %} active{% endif %}">OpenCart</a>
  {% for page in site.pages %}
    {% if page.title and page.permalink != "/404.html" %}
      <a class="page-link{% if current == page.title %} active{% endif %}"
        href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endif %}
  {% endfor %}
  </div>
</header>
